<!-- base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAG Store</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Link to your CSS -->
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    {% include 'navbar.html' %} <!-- Include the navbar -->

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Global JavaScript hooks can be placed in scripts.js -->
    <script src="{% static 'scripts.js' %}"></script> <!-- Link to your JavaScript -->
</body>
</html>
