{% load static %}

{% block content %}
    <!-- Banner Section -->
    <section class="banner">
        <img src="{% static 'images/banner.jpg' %}" alt="Shop the Latest">
    </section>

    <!-- Promotion Bar -->
    <section class="deals-banner">
        <div class="container">
